<h2 class="page-header">
                    <select ng-model="selectedCountry" id="test" select-picker select-data="{{flags}}" data-style="btn-info" data-width="auto" ng-change="getFlag()"
                            ng-options="item.country for item in flags">
                        <option value="">-- choose country --</option>
                    </select>
                    <hint-button></hint-button>
                    <solution-button></solution-button>
                </h2>
                <h5 class="sub-header" ng-hide="hideControl()">Color Picker</h5>
                <div class="row placeholders" ng-hide="hideControl()">
                    <color-picker ng-repeat="color in selectedCountry.colorOptions"></color-picker>
                </div>
                <div class="progress" ng-hide="hideControl()">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progress+'%'}">
                        {{progress}}%
                    </div>
                </div>
                <div class="placeholders" ng-hide="hideControl()">
                    <div class="row">
                        <div class="col-sm-12 col-md-7">
                            <svg-wrapper svg-data="{{selectedCountry.schema}}"></svg-wrapper>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <h3 class="page-header">Flag Facts</h3>
                            <table class="table table-bordered">
                                <tr>
                                    <td><strong>Name</strong></td>
                                    <td>{{selectedCountry.name}}</td>
                                </tr>
                                <tr>
                                    <td><strong>Proportion</strong></td>
                                    <td>{{selectedCountry.proportion}}</td>
                                </tr>
                                <tr>
                                    <td><strong>Adopted</strong></td>
                                    <td>{{selectedCountry.adopted}}</td>
                                </tr>
                                <tr>
                                    <td><strong>More</strong></td>
                                    <td><a target="_blank" href="{{selectedCountry.more}}">Wikipedia</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
