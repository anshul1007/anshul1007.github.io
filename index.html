<!DOCTYPE html>
<html lang="en" ng-app="flagApp" ng-controller="GetflagController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Quiz: Flag Dashboard</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="style/dashboard.css" rel="stylesheet">
    <link href="style/bootstrap-select.min.css" rel="stylesheet">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="/script/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/script/flagApp.js"></script>

    <style type="text/css">
        body {
            background-color: #FFEFD5;
        }

        .circle {
            width: 50px;
            height: 50px;
            background: red;
            -moz-border-radius: 25px;
            -webkit-border-radius: 25px;
            border-radius: 25px;
            cursor:pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid" id="top-header">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flag Quiz</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">Flag</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li> <a href="http://www.crwflags.com/fotw/flags/xf-csts.html" target="_blank">Flag Statistics</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Color Picker</h1>
                <div class="row placeholders">
                    <color-picker ng-repeat="color in colors"></color-picker>
                </div>
                <h2 class="sub-header">
                    <select ng-model="selectedCountry" class="selectpicker" ng-change="getFlag()" ng-options="country.name for country in countries">
                        <option value="">-- choose country --</option>
                    </select>
                    <button type="button" class="btn btn-info">Hint</button>
                    <button type="button" class="btn btn-info">Solution</button>
                </h2>
                <div class="progress" ng-hide="hideControl()">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progress+'%'}">
                        {{progress}}%
                    </div>
                </div>
                <div class="placeholders" ng-hide="hideControl()">
                    <svg-wrapper svg-data="{{flag}}"></svg-wrapper>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
