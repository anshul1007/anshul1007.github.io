<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="/script/flagApp.js"></script>
</head>
<body>
    <div class="container" ng-app="flagApp" ng-controller="GetflagController">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <p>
                        <div>
                            <button class="btn btn-info btn-sm" disabled type="button">
                                Pick Color <span id="pickedColor" class="badge" style="background-color: #ffffff">&nbsp;</span>
                            </button>
                            <color-menu ng-repeat="color in colors" />
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="alert alert-info" role="alert" ng-show="status === 0">Fill below map</div>
                    <div class="alert alert-warning" role="alert" ng-show="status === 1">in progress</div>
                    <div class="alert alert-success" role="alert" ng-show="status === 2">done</div>
                    <button type="submit" ng-repeat="country in countries" ng-click="getFlag(country.value)">{{country.name}}</button>
                    <svg-wrapper svg-data="{{flag}}"></svg-wrapper>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
