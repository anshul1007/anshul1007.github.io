<!DOCTYPE html>
<html lang="en" ng-app="flagApp" ng-controller="GetflagController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Quiz: Flag Dashboard</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="style/dashboard.css" rel="stylesheet">
    <link href="style/bootstrap-select.min.css" rel="stylesheet">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/script/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="/script/flagApp.js"></script>

    <style type="text/css">
        body {
            background-color: #FFEFD5;
        }

        .circle {
            width: 50px;
            height: 50px;
            background: red;
            -moz-border-radius: 25px;
            -webkit-border-radius: 25px;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-57631608-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid" id="top-header">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flag Quiz</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Flags</a></li>
                    <li> <a href="http://www.crwflags.com/fotw/flags/xf-csts.html" target="_blank">Flag Statistics</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h3 class="page-header">Color Picker</h3>
                <div class="row placeholders">
                    <color-picker ng-repeat="color in colors"></color-picker>
                </div>
                <h2 class="sub-header">
                    <select ng-model="selectedCountry" class="selectpicker"
                            data-style="btn-info" data-width="auto" ng-change="getFlag()"
                            ng-options="item.country for item in flags">
                        <option value="">-- choose country --</option>
                    </select>
                    <hint-button></hint-button>
                    <solution-button></solution-button>
                </h2>
                <div class="progress" ng-hide="hideControl()">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progress+'%'}">
                        {{progress}}%
                    </div>
                </div>
                <div class="placeholders" ng-hide="hideControl()">
                    <div class="row">
                        <div class="col-sm-12 col-md-7">
                            <svg-wrapper svg-data="{{selectedCountry.schema}}"></svg-wrapper>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <h3 class="page-header">Flag Facts</h3>
                            <table class="table table-bordered">
                                <tr>
                                    <td><strong>Name</strong></td>
                                    <td>{{selectedCountry.name}}</td>
                                </tr>
                                <tr>
                                    <td><strong>Proportion</strong></td>
                                    <td>{{selectedCountry.proportion}}</td>
                                </tr>
                                <tr>
                                    <td><strong>Adopted</strong></td>
                                    <td>{{selectedCountry.adopted}}</td>
                                </tr>
                                <tr>
                                    <td><strong>More</strong></td>
                                    <td><a target="_blank" href="{{selectedCountry.more}}">Wikipedia</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
